<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" id="yesButton">ANOO</button>
    <button class="answerButton" id="noButton">Ne, ewww o(╥﹏╥)o</button>
    <br />
    <img src="willYouBeMyValentine.gif" alt="Dashund asking question" class="responsive" />
    
    <script>
      const params = new URLSearchParams(window.location.search);
      const pookie = params.get("pookie") || "Unknown";
      
      document.getElementById("yesButton").addEventListener("click", function() {
        window.location.href = `thankyou.html?pookie=${encodeURIComponent(pookie)}`;
      });
      
      document.getElementById("noButton").addEventListener("click", function () {
        var yesButton = document.getElementById("yesButton");
        var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = (currentFontSize + 90) + "px";
      });
    </script>
  </body>
</html>
