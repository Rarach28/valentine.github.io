<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <div id="thankyou"><b>Thank you</b></div>

    <img id="rizz" src="rizz.gif" alt="rizzler god" class="responsive" />
    <br />
    <audio controls autoplay loop>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1>Don't go yet!</h1>
    <button class="button" id="dateButton">Click me UWU</button>
    <div id="spinner" style="display: none;">
      <div id="loader"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const pookie = params.get("pookie") || "Unknown";
      
      document.getElementById("dateButton").addEventListener("click", function() {
        document.getElementById("spinner").style.display = "block";
        setTimeout(() => {
          window.location.href = `date.html?pookie=${encodeURIComponent(pookie)}`;
        }, 1000);
      });
    </script>
  </body>
</html>
